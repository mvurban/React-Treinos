name: deploy to github pages

on: 
   push:
      branches:
         [ master ]
jobs:
   build:
      runs-on: ubuntu-latest

      strategy: 
         matrix: 
            node-version: [16.x]

      steps:
         -  name: Checkout
            uses: actions/checkout@v2

         -  name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
               node-version: ${{ matrix.node-version }}

         -  name: Install 
            run: npm install 

         -  name: Deploy
            run: npm run deploy
         
