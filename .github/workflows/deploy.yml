name: deploy to github pages

on: 
   push:
      branches:
         -master
jobs:
   build:
      runs-on: ubuntu-latest

      stragegy: 
         matrix: 
            node-version:[12.x, 14.x, 16.x]

      steps:
         -  name: Checkout
            uses: actions/checkout@v1

         -  name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
               node-version: ${{ matrix.node-version }}

         -  name: Install 
            run: npm install 

         -  name: Deploy
            run: npm run deploy 



